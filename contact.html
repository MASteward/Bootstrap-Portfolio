<!DOCTYPE html>
<html lang="us-en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand-name" href="index.html">Matthew Steward</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" id="pages">
            <li class="active"><a href="index.html">About<span class="sr-only">(current)</span></a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row" id="main-section">
        <div class="col-md-7 contact-form">
          <form action="#" class="contact-body">
            <div class="row">
              <div class="col-md-12">
                <h1>Contact</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="text" name="name" placeholder="John Smith" required="required">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="email" name="email" placeholder="example@gmail.com" required="required">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="message">Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <textarea name="message" required="required"></textarea>
              </div>
            </div>
            <button type="submit" name="Submit">Submit</button>
          </form>
        </div>
        <!-- EMPTY SPACE -->
        <div class="col-md-1">
          <p></p>
        </div>
        <!-- Connect-box -->
        <div class="col-md-4" id="connect-box">
          <div class="row">
            <div class="col-md-12 connect-header">
              <h2>Connect with Me</h2>
            </div>
          </div>
          <div class="row social-icons">
            <div class="col-md-12">
              <a href="https://github.com/MASteward"><img src="assets/images/github.png" class="social-logos"></a>
              <a href="https://www.linkedin.com/in/matthew-steward-66b8b9a8/"><img src="assets/images/linkedin.png" class="social-logos"></a>
              <a href="https://stackoverflow.com/users/9169758/matt-s"><img src="assets/images/stack-overflow.png" class="social-logos"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="footer">
          Copyright &copy; Matthew Steward
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
